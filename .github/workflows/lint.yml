name: Lint

on:
  push:
    branches:
      # - main
      - dev
      - test/*
      - actions/*
  pull_request:
    branches:
      - dev
      - test/*
      - actions/*

jobs:
  eslint-prettier-format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 9.4.0

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Check Formatting
        run: pnpm prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,scss,md}"
